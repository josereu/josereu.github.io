<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Circular Animado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
        }

        .gradient-circle {
            position: absolute;
            top: -200px;
            /* Ubica el círculo fuera del viewport inicialmente */
            right: -200px;
            /* Centra desde el borde superior derecho */
            width: 600px;
            /* Tamaño inicial del círculo */
            height: 500px;
            background: radial-gradient(circle, #ff7eb3, #ff758c, #ff6b6b);
            border-radius: 50%;
            filter: blur(40px);
            /* Desenfoque para un efecto suave */
            animation: expand-gradient 6s infinite alternate ease-in-out;
        }

        @keyframes expand-gradient {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="gradient-circle"></div>
</body>

</html>
